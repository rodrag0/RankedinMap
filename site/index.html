<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Padel Tournaments Map (RankedIn)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" crossorigin="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" crossorigin="">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">DPV Tournament map by Rodrigo</div>
    <div class="meta">
      <a href="https://www.rankedin.com/" target="_blank" id="lastUpdated" rel="noreferrer">Loading…</a>
      <a class="tiny" href="https://www.github.com/rodrag0/" target="_blank" rel="noreferrer">github.com/rodrag0</a>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="controls-header">
        <button id="filterToggle" class="filter-btn" aria-label="Toggle filters">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
          </svg>
        </button>
      </div>
      <div class="controls" id="controlsPanel">
        <input id="search" type="search" placeholder="Search (club, 100, 250, city, title)…" />
        <div class="row">
          <select id="type">
            <option value="">All types</option>
          </select>
          <select id="status">
            <option value="">All status</option>
          </select>
        </div>
        <div class="row">
          <select id="state">
            <option value="">All labels</option>
          </select>
          <select id="sort">
            <option value="dateAsc">Sooner ↑</option>
            <option value="dateDesc">Later ↓</option>
          </select>
        </div>
        <div class="row">
          <button id="apply">Apply</button>
          <button id="reset">Reset</button>
        </div>
      </div>

      <div class="listMeta">
        <span id="count"></span>
      </div>

      <div id="list" class="list"></div>
      <footer class="footer">
        <div class="tiny">
          data scraped from Rankedins calendar
        </div>
      </footer>
    </aside>

    <section class="mapWrap">
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" crossorigin=""></script>
  <script src="./app.js"></script>
</body>
</html>
