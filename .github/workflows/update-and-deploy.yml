name: Update data & Deploy Pages

on:
  workflow_dispatch:
  schedule:
    # Daily 03:15 UTC (change as you like)
    - cron: "15 3 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install scraper deps
        working-directory: scraper
        run: npm ci

      - name: Install Playwright browsers
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        working-directory: scraper
        env:
          RANKEDIN_LIST_URL: ${{ secrets.RANKEDIN_LIST_URL }}
          NOMINATIM_USER_AGENT: ${{ secrets.NOMINATIM_USER_AGENT }}
          MAX_JOIN_LOOKUPS: "25"
        run: npm run scrape

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
