name: Daily scrape + update tournaments.json

on:
  schedule:
    - cron: "15 3 * * *"   # daily 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install scraper deps
        working-directory: scraper
        run: npm ci

      - name: Install Playwright browsers
        working-directory: scraper
        env:
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        working-directory: scraper
        env:
          RANKEDIN_LIST_URL: "https://www.rankedin.com/en/organisation/calendar/1883/deutscher-padel-verband-dpv"
          NOMINATIM_USER_AGENT: "RankedinMap/1.0 (https://github.com/rodrag0/RankedinMap)"
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
        run: node scrape.js 2>&1

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/data/tournaments.json
          git diff --staged --quiet || git commit -m "Daily update tournaments.json"
          git push
